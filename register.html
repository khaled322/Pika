<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب - Marketer's Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {'50':'#eff6ff','100':'#dbeafe','200':'#bfdbfe','300':'#93c5fd','400':'#60a5fa','500':'#3b82f6','600':'#2563eb','700':'#1d4ed8','800':'#1e40af','900':'#1e3a8a','950':'#172554'},
              dark: {'bg':'#0f172a','card':'#1e293b','border':'#334155','text':'#e2e8f0'}
            },
            fontFamily: { sans: ['Tajawal', 'sans-serif'] },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Tajawal', sans-serif; } </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body id="register-page" class="bg-gray-100 dark:bg-dark-bg text-gray-800 dark:text-dark-text transition-colors duration-300 min-h-screen">

    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-dark-card rounded-2xl shadow-2xl">
        <div class="text-center">
          <a href="/" class="flex items-center justify-center space-s-2 mx-auto mb-4">
            <span class="text-3xl font-extrabold text-primary-600 dark:text-primary-500">DZ</span>
            <span class="font-bold text-2xl text-gray-800 dark:text-dark-text">Marketers</span>
          </a>
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white">إنشاء حساب جديد</h2>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">انضم إلى مجتمعنا وابدأ في تنمية أعمالك اليوم.</p>
        </div>
        <form id="register-form" class="mt-8 space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">التسجيل كـ:</label>
            <div class="grid grid-cols-2 gap-4">
              <button type="button" id="role-marketer" data-role="marketer" class="role-btn flex flex-col items-center justify-center p-4 border-2 rounded-lg transition-all duration-200 border-primary-500 bg-primary-50 dark:bg-primary-900/20 shadow-lg">
                <i data-lucide="briefcase" class="w-8 h-8 mb-2 text-primary-500"></i>
                <span class="font-semibold text-gray-800 dark:text-dark-text">مسوق</span>
              </button>
              <button type="button" id="role-confirmer" data-role="confirmer" class="role-btn flex flex-col items-center justify-center p-4 border-2 rounded-lg transition-all duration-200 border-gray-300 dark:border-dark-border hover:border-primary-400">
                <i data-lucide="user" class="w-8 h-8 mb-2 text-gray-500"></i>
                <span class="font-semibold text-gray-800 dark:text-dark-text">مؤكد</span>
              </button>
            </div>
          </div>
          <div class="space-y-4">
             <div>
                <label for="full-name" class="sr-only">الاسم الكامل</label>
                <input id="full-name" name="name" type="text" required class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border placeholder-gray-500 text-gray-900 dark:text-white bg-transparent rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm" placeholder="الاسم الكامل">
            </div>
             <div>
                <label for="email-address" class="sr-only">البريد الإلكتروني</label>
                <input id="email-address" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border placeholder-gray-500 text-gray-900 dark:text-white bg-transparent rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm" placeholder="البريد الإلكتروني">
            </div>
             <div>
                <label for="password-input" class="sr-only">كلمة المرور</label>
                <input id="password-input" name="password" type="password" required class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border placeholder-gray-500 text-gray-900 dark:text-white bg-transparent rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm" placeholder="كلمة المرور">
            </div>
          </div>
          <p id="error-message" class="text-sm text-red-500 text-center bg-red-500/10 p-2 rounded-md hidden"></p>
          <div>
            <button type="submit" id="submit-btn" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:bg-primary-400 disabled:cursor-not-allowed">
                <span class="absolute start-0 inset-y-0 flex items-center ps-3">
                    <i data-lucide="user-plus" class="h-5 w-5 text-primary-300"></i>
                </span>
                إنشاء الحساب
                <span id="loader" class="hidden"><i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i></span>
            </button>
          </div>
          <div class="relative">
              <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300 dark:border-dark-border"></div></div>
              <div class="relative flex justify-center text-sm"><span class="px-2 bg-white dark:bg-dark-card text-gray-500 dark:text-gray-400">أو</span></div>
          </div>
           <div>
              <button type="button" id="google-signup-btn" class="w-full flex items-center justify-center gap-x-3 py-2.5 px-4 border border-gray-300 dark:border-dark-border rounded-md shadow-sm bg-white dark:bg-dark-card text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-800 transition-colors disabled:opacity-50">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56,12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26,1.37-1.04,2.53-2.21,3.31v2.77h3.57c2.08-1.92,3.28-4.74,3.28-8.09Z" fill="#4285F4"/><path d="M12,23c2.97,0,5.46-.98,7.28-2.66l-3.57-2.77c-.98.66-2.23,1.06-3.71,1.06-2.86,0-5.29-1.93-6.16-4.53H2.18v2.84C3.99,20.53,7.7,23,12,23Z" fill="#34A853"/><path d="M5.84,14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43,8.55,1,10.22,1,12s.43,3.45,1.18,4.93l3.66-2.84Z" fill="#FBBC05"/><path d="M12,5.38c1.62,0,3.06.56,4.21,1.64l3.15-3.15C17.45,2.09,14.97,1,12,1,7.7,1,3.99,3.47,2.18,7.07l3.66,2.84c.87-2.6,3.3-4.53,6.16-4.53Z" fill="#EA4335"/></svg>
                  <span>المتابعة باستخدام جوجل</span>
              </button>
          </div>
         <div class="text-center text-sm">
              <a href="/login.html" class="font-medium text-primary-600 hover:text-primary-500 flex items-center justify-center w-full">
                  لديك حساب بالفعل؟ سجل الدخول <i data-lucide="log-in" class="w-4 h-4 ms-1"></i>
              </a>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
