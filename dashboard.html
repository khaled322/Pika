<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم - Marketer's Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {'50':'#eff6ff','100':'#dbeafe','200':'#bfdbfe','300':'#93c5fd','400':'#60a5fa','500':'#3b82f6','600':'#2563eb','700':'#1d4ed8','800':'#1e40af','900':'#1e3a8a','950':'#172554'},
              dark: {'bg':'#0f172a','card':'#1e293b','border':'#334155','text':'#e2e8f0'}
            },
            fontFamily: { sans: ['Tajawal', 'sans-serif'] },
            animation: { 'fade-in': 'fadeIn 0.3s ease-out', 'slide-in': 'slideIn 0.5s ease-out forwards' },
            keyframes: {
              fadeIn: { '0%': { opacity: 0, transform: 'scale(0.95)' }, '100%': { opacity: 1, transform: 'scale(1)' } },
              slideIn: { '0%': { transform: 'translateX(100%)', opacity: 0 }, '100%': { transform: 'translateX(0)', opacity: 1 } }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Tajawal', sans-serif; } </style>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body id="dashboard-page" class="bg-gray-100 dark:bg-dark-bg text-gray-800 dark:text-dark-text transition-colors duration-300">

    <div id="loading-overlay" class="fixed inset-0 bg-gray-100 dark:bg-dark-bg z-[100] flex flex-col items-center justify-center">
        <i data-lucide="loader-2" class="w-12 h-12 animate-spin text-primary-500"></i>
        <p class="mt-4 text-lg font-semibold text-gray-700 dark:text-gray-300">جارٍ التحميل...</p>
    </div>

    <div class="flex h-screen">
        <div id="sidebar-container">
            <!-- Sidebar will be injected here by script.js -->
        </div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white dark:bg-dark-card shadow-md md:hidden">
                <a href="/dashboard.html" class="flex items-center space-s-2">
                  <span class="text-2xl font-extrabold text-primary-600 dark:text-primary-500">DZ</span>
                  <span class="font-bold text-xl">Marketers</span>
                </a>
                <button id="mobile-menu-btn" class="text-gray-700 dark:text-gray-300">
                    <i data-lucide="menu" class="h-7 w-7"></i>
                </button>
            </header>
            <main id="content-area" class="flex-1 overflow-x-hidden overflow-y-auto p-4 md:p-8">
                <!-- Main content will be injected here -->
            </main>
        </div>
    </div>
    
    <div id="modal-container"></div>
    <div id="alert-container"></div>

    <button id="theme-toggle" class="fixed bottom-4 end-4 bg-gray-500 hover:bg-gray-600 text-white rounded-full p-3 shadow-lg z-30 transition-transform transform hover:scale-110" aria-label="Toggle Dark/Light Mode">
        <i data-lucide="sun" id="theme-icon-sun" class="hidden h-6 w-6"></i>
        <i data-lucide="moon" id="theme-icon-moon" class="h-6 w-6"></i>
    </button>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
