<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم للأدمن - Marketer's Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {'50':'#eff6ff','100':'#dbeafe','200':'#bfdbfe','300':'#93c5fd','400':'#60a5fa','500':'#3b82f6','600':'#2563eb','700':'#1d4ed8','800':'#1e40af','900':'#1e3a8a','950':'#172554'},
              dark: {'bg':'#0f172a','card':'#1e293b','border':'#334155','text':'#e2e8f0'}
            },
            fontFamily: { sans: ['Tajawal', 'sans-serif'] },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Tajawal', sans-serif; } </style>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body id="admin-page" class="bg-gray-100 dark:bg-slate-900 text-gray-800 dark:text-dark-text transition-colors duration-300">

    <div class="flex h-screen">
        <div id="admin-sidebar-container">
            <!-- Admin Sidebar will be injected here by script.js -->
        </div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white dark:bg-dark-card shadow-md md:hidden">
                 <div class="flex items-center space-s-2">
                  <span class="text-2xl font-extrabold text-indigo-600 dark:text-indigo-500">ADMIN</span>
                </div>
                <button id="mobile-menu-btn" class="text-gray-700 dark:text-gray-300">
                    <i data-lucide="menu" class="h-7 w-7"></i>
                </button>
            </header>
            <main id="content-area" class="flex-1 overflow-x-hidden overflow-y-auto p-4 md:p-8">
                <!-- Main admin content will be injected here -->
            </main>
        </div>
    </div>

    <button id="theme-toggle" class="fixed bottom-4 end-4 bg-gray-500 hover:bg-gray-600 text-white rounded-full p-3 shadow-lg z-30 transition-transform transform hover:scale-110" aria-label="Toggle Dark/Light Mode">
        <i data-lucide="sun" id="theme-icon-sun" class="hidden h-6 w-6"></i>
        <i data-lucide="moon" id="theme-icon-moon" class="h-6 w-6"></i>
    </button>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
