<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketer's Hub Algeria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {'50':'#eff6ff','100':'#dbeafe','200':'#bfdbfe','300':'#93c5fd','400':'#60a5fa','500':'#3b82f6','600':'#2563eb','700':'#1d4ed8','800':'#1e40af','900':'#1e3a8a','950':'#172554'},
              dark: {'bg':'#0f172a','card':'#1e293b','border':'#334155','text':'#e2e8f0'}
            },
            fontFamily: { sans: ['Tajawal', 'sans-serif'] },
            animation: { 'fade-in': 'fadeIn 0.3s ease-out', 'slide-in': 'slideIn 0.5s ease-out forwards' },
            keyframes: {
              fadeIn: { '0%': { opacity: 0, transform: 'scale(0.95)' }, '100%': { opacity: 1, transform: 'scale(1)' } },
              slideIn: { '0%': { transform: 'translateX(100%)', opacity: 0 }, '100%': { transform: 'translateX(0)', opacity: 1 } }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Tajawal', sans-serif; } </style>
    <script src="https://unpkg.com/lucide@latest"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.548.0"
  }
}
</script>
</head>
<body id="home-page" class="bg-gray-100 dark:bg-dark-bg text-gray-800 dark:text-dark-text transition-colors duration-300 min-h-screen">
    
    <div class="relative flex flex-col items-center justify-center min-h-screen bg-white dark:bg-dark-bg overflow-hidden">
      <div class="absolute inset-0 bg-grid-gray-200/40 dark:bg-grid-gray-700/30 [mask-image:radial-gradient(ellipse_at_center,transparent_20%,black)]"></div>
      <div class="relative z-10 text-center p-4">
        <div class="flex items-center justify-center space-s-2 mx-auto mb-6">
          <span class="text-5xl md:text-6xl font-extrabold text-primary-600 dark:text-primary-500">DZ</span>
          <span class="font-bold text-4xl md:text-5xl text-gray-800 dark:text-dark-text">Marketers</span>
        </div>
        <h1 class="text-2xl md:text-4xl font-extrabold text-gray-900 dark:text-white mb-4 leading-tight">
          مجتمع المسوقين الأول في الجزائر
        </h1>
        <p class="text-md md:text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto mb-10">
          انضم إلى شبكة من المحترفين، واعثر على أفضل المؤكدين، واحصل على الأدوات التي تحتاجها للنجاح.
        </p>
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
          <a href="/login.html" class="w-full sm:w-auto flex items-center justify-center gap-x-2 bg-primary-500 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-primary-600 transition-transform transform hover:scale-105 shadow-lg">
            <i data-lucide="log-in" class="w-5 h-5"></i>
            <span>تسجيل الدخول</span>
          </a>
          <a href="/register.html" class="w-full sm:w-auto flex items-center justify-center gap-x-2 bg-gray-700 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-gray-800 transition-transform transform hover:scale-105 shadow-lg">
             <i data-lucide="user-plus" class="w-5 h-5"></i>
            <span>إنشاء حساب جديد</span>
          </a>
        </div>
      </div>
    </div>

    <button id="theme-toggle" class="fixed bottom-4 end-4 bg-gray-500 hover:bg-gray-600 text-white rounded-full p-3 shadow-lg z-30 transition-transform transform hover:scale-110" aria-label="Toggle Dark/Light Mode">
        <i data-lucide="sun" id="theme-icon-sun" class="hidden h-6 w-6"></i>
        <i data-lucide="moon" id="theme-icon-moon" class="h-6 w-6"></i>
    </button>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
